<!DOCTYPE html>
<!-- html5 문서 정보를 브라우저에 보내주기 위해 선언 -->
<html lang="en">
  <head>
    <!-- 페이지를 열 때 브라우저 요소가 표시되지 않음 -->
    <meta charset="UTF-8" />
    <!-- 메타데이터(데이터를 설명하는 데이터)를 알려주는 태그 -->
    <meta name="description" content="첫 html 페이지 연습" />
    <!-- 페이지를 검색했을 때 나오는 name, 그리고 밑의 설명 -->
    <title>Yewon</title>
  </head>
  <body>
    반갑습니다. html!
  </body>
</html>
